<html>
    <head>
        <title>
            ADV-C81
            <link rel="stylesheet" type="text/css" href="style.css">
            <script type="text/javascript">
            </script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        </title>
    </head>
    <body id="Main" style=" background:3000.jpg;">
        <center>
            <h1 style="font-size: 1cm;" class=" btn-btn-danger ">olympic logo</h1>
            <canvas id="canvas" height="600px" width="800px"></canvas>
        </center>
        <script>
            var canvas = document.getElementById("canvas");
            var ctx= canvas.getContext("2d");

            ctx.beginPath();
            ctx.strokstyle = "red" ;
            ctx.linewidth = 1 ;
            ctx.rect( 150,143,430,200) ;
            ctx.stroke() ;

            ctx.beginPath() ;
            ctx.strokeStyle= "blue";
            ctx.lineWidth=4 ;
            ctx.arc(250 , 210 , 40 , 0 , 2* Math.PI);
            ctx.stroke()

            ctx.beginPath() ;
            ctx.strokeStyle= "black";
            ctx.lineWidth=4 ;
            ctx.arc(350 , 210 , 40 , 0 , 2* Math.PI);
            ctx.stroke()

            ctx.beginPath() ;
            ctx.strokeStyle= "red";
            ctx.lineWidth=4 ;
            ctx.arc(450 , 210 , 40 , 0 , 2* Math.PI);
            ctx.stroke()

            ctx.beginPath() ;
            ctx.strokeStyle= "yellow";
            ctx.lineWidth=4 ;
            ctx.arc(300 , 255 , 40 , 0 , 2* Math.PI);
            ctx.stroke()


            ctx.beginPath() ;
            ctx.strokeStyle= "green";
            ctx.lineWidth=4 ;
            ctx.arc(400 , 255 , 40 , 0 , 2* Math.PI);
            ctx.stroke()
        </script>
    </body>
</html>
